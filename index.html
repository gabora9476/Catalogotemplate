    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #9b59b6;
            --secondary: #e91e63;
            --dark: #2c2c2c;
            --light: #f8f8f8;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(odd) {
            animation-duration: 30s;
            width: 15px;
            height: 15px;
        }

        .bg-animation span:nth-child(even) {
            animation-duration: 20s;
            width: 25px;
            height: 25px;
        }

        .bg-animation span:nth-child(1) { left: 25%; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; animation-delay: 2s; }
        .bg-animation span:nth-child(3) { left: 70%; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; animation-delay: 0s; }
        .bg-animation span:nth-child(5) { left: 65%; animation-delay: 0s; }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Header */
        .header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--secondary); }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--primary); }
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .menu-toggle:active {
            transform: scale(0.9);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .nav-menu a:hover {
            background: var(--glass);
            transform: translateY(-2px);
        }

        /* Cart Button */
        .cart-btn {
            position: relative;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .cart-btn:active {
            transform: scale(0.95);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            animation: slideInDown 1s ease;
            line-height: 1.2;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
            padding: 0 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: flex-start;
            gap: 0.8rem;
            padding: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Products Grid */
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-info {
            padding: 0.8rem;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-bottom: 0.3rem;
        }

        .product-name {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            line-height: 1.2;
        }

        .product-description {
            opacity: 0.8;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 0.7rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        .cart-modal.active {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .cart-content {
            background: linear-gradient(to top, rgba(103, 58, 183, 0.95), rgba(233, 30, 99, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .cart-header h2 {
            font-size: 1.5rem;
        }

        .close-cart {

            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-cart:active {

        }

        .cart-empty {

        .cart-item {

            justify-content: space-between;
            align-items: center;

        .cart-item-name {

            margin-bottom: 0.2rem;
            font-size: 0.95rem;
        }

        .cart-item-price {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem;
            border-radius: 20px;
        }

        .qty-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:active {
            transform: scale(0.85);
            background: var(--secondary);
        }

        .quantity-controls span {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .cart-total {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #25D366, #128C7E);
            border: none;
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(103, 58, 183, 0.98), rgba(233, 30, 99, 0.98));
            backdrop-filter: blur(10px);
            padding: 1rem;
            z-index: 99;
            animation: slideDown 0.3s ease;
        }

        .mobile-menu.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Social Media */
        .social-section {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            margin-top: 3rem;
        }

        .social-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:active {
            transform: scale(0.9);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer p {
            margin: 0.3rem 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .powered-by {
            color: var(--secondary);
            font-weight: bold;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            z-index: 300;
            white-space: nowrap;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .cart-btn {

                font-size: 1rem;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .categories {
                justify-content: center;
                padding: 2rem;
            }

            .category-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
            }

            .product-image {
                height: 200px;
            }

            .product-info {
                padding: 1.5rem;
            }

            .product-category {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }

            .product-name {
                font-size: 1.3rem;
            }

            .product-description {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .add-to-cart {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .cart-modal.active {
                align-items: center;
            }

            .cart-content {
                max-width: 500px;
                width: 90%;
                border-radius: 20px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .social-link:hover {
                transform: translateY(-5px) rotate(360deg);
                background: linear-gradient(45deg, var(--secondary), var(--primary));
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .product-card:hover .product-image {
                transform: scale(1.1);
            }
        }

        /* Mobile Only */
        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
            }

            .nav-container {
                padding: 0;
            }
        }

        /* Small devices */
        @media (max-width: 380px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .hero h1 {
                font-size: 1.7rem;
            }

            .cart-btn {
                font-size: 0.85rem;
                padding: 0.5rem 0.8rem;
            }
        }

        /* Safe area for notch devices */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(0.8rem, env(safe-area-inset-top));
            }

            .footer {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

                image: "https://images.unsplash.com/photo-1611930021592-a8cfd5319ceb?w=300&h=200&fit=crop",
                description: "Doble estimulaci√≥n"
            },
            {
                id: 6,
                name: "Aceite de Masaje",
                category: "lubricante",
                price: 34.99,
                image: "https://images.unsplash.com/photo-1608571423530-3a5f83e56e17?w=300&h=200&fit=crop",
                description: "Arom√°tico efecto calor"
            },
            {
                id: 7,
                name: "Body Transparente",
                category: "lenceria",
                price: 54.99,
                image: "https://images.unsplash.com/photo-1594633313593-bab3825d0caf?w=300&h=200&fit=crop",
                description: "Malla con strass"
            },
            {
                id: 8,
                name: "Cartas Kamasutra",
                category: "juegos",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1529480780361-c8cb81eb5735?w=300&h=200&fit=crop",
                description: "54 posiciones ilustradas"
            }
        ];

        // Cart
        let cart = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts('all');
            updateCartUI();
        });

        // Toggle Mobile Menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        // Render Products
        function renderProducts(category) {
            const grid = document.getElementById('productsGrid');
            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);
            
            grid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter Products
        function filterProducts(category) {
            renderProducts(category);
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartUI();
            showToast(`${product.name} agregado`);
            
            // Vibrate on mobile if available
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        // Update Cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            
            renderCartItems();
        }

        // Render Cart Items
        function renderCartItems() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="cart-empty">Tu carrito est√° vac√≠o</p>';
                cartTotal.textContent = '0';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                updateCartUI();
                
                // Vibrate on mobile
                if ('vibrate' in navigator) {
                    navigator.vibrate(30);
                }
            }
        }

        // Toggle Cart
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            // Prevent body scroll when cart is open
            if (modal.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Close cart when clicking outside
        function closeCartOutside(event) {
            if (event.target.id === 'cartModal') {
                toggleCart();
            }
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showToast('Tu carrito est√° vac√≠o');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = encodeURIComponent(
                `¬°Hola! Me gustar√≠a realizar la siguiente compra:\n\n` +
                cart.map(item => `‚Ä¢ ${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`).join('\n') +
                `\n\n*Total: $${total.toFixed(2)}*\n\n¬øC√≥mo puedo proceder con el pago?`
            );
            
            window.open(`https://wa.me/581234567890?text=${message}`, '_blank');
        }

        // Show Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Prevent double tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Hide mobile menu on scroll
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }, false);
    </script>
</body>
</html>
